<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="active" ariaCurrentWhenActive="page">Home</a>
      <a mat-list-item routerLink="/nutrition/analyse" routerLinkActive="active" ariaCurrentWhenActive="page">Nutrition</a>
      <a mat-list-item routerLink="/nutrition/explain" routerLinkActive="active" ariaCurrentWhenActive="page">Explain</a>
      <a mat-list-item routerLink="/about" routerLinkActive="active" ariaCurrentWhenActive="page">About</a>
      <a mat-list-item routerLink="/help" routerLinkActive="active" ariaCurrentWhenActive="page">Help</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Nutrition Vision</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
